<!doctype html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="assets/images/favicon.png"/>
</head>

<body class="text-center">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/usernameinfo.js"></script>

  <style>
    body {
      background-image: url('assets/images/chemBack.png');
      background-size: 100vw 100vh;
    }

    .signin {
      margin: 0;
      position: absolute;
      top: 30px;
      right: 0px;
     
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .entergame {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 47%;
      width: 300px;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .button {
      background-color: indianred;
      position: absolute;
      transition-duration: 0.4s;
      
      top: 120%;
      /*padding: 5px 80px;*/
      text-align: center;
      text-decoration: none;
      /*display: inline-flex;*/
      font-size: 14px;      
    }

    /*the button while hovering*/
    .button:hover {
      background-color: lightcoral;
      position: absolute;
      transition-duration: 0.4s;
      top: 120%;
      /*padding: 5px 80px;*/
      text-align: center;
      text-decoration: none;
      /*display: inline-flex;*/
      font-size: 14px;   
}   

    ::placeholder {
    color: lightgray;
    opacity: 0.5;
    }
  </style>

  <div class="signin">
    <button id="myButton" style = "top: 0px; right: 20px; color: ivory; width:200px; font-size:15pt; font-family:verdana; border-style: onset; border-width: 5px; border-color: indianred" class="button">Sign In!</button>
  </div>
  <div class="entergame">
    <form onsubmit="return getValue('commands')">
      <label for="fname"></label><br>

      <input type="text" name="commands" 
      style="color: darkslategray; font-size:22pt; height:50px; width:400px; 
      border-style: outset; border-width: 12px; font-family:verdana; text-align:center; border-color: lightcoral"  
      id="commands" maxlength="25" 
      placeholder="Nickname (ex: Vrishab)" onblur="this.placeholder = 'Nickname (ex: Vrishab)'" onfocus= "this.placeholder = '' ">
      
      <input type="submit" style = "color: ivory; width:428px; font-size:15pt; font-family:verdana; border-style: onset; border-width: 5px; border-color: indianred" value="Enter Game" class="button">
    </form>
  </div>


  <script type="text/javascript">
    localStorage.setItem("loginState", false);
    localStorage.removeItem("email");
    document.getElementById("myButton").onclick = function () {
      location.href = "/login.html";
    };
  </script>

  <script>
    function deleteAllCookies() {
      var cookies = document.cookie.split(";");

      for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i];
        var eqPos = cookie.indexOf("=");
        var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
        document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
      }
    }
  </script>
</body>

</html>
