<!doctype html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="assets/images/favicon.png"/>
</head>

<body class="text-center">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/usernameinfo.js"></script>

  <style>
    body {
      background-image: url('assets/images/chemback.png');
      background-size: 100vw 100vh;
    }

    .signin {
      margin: 0;
      position: absolute;
      top: 30px;
      right: -60px;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .entergame {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 55%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .button {
      background-color: #45FF89;
      /* Greenish Blue */
      border: gray;
      color: gray;
      padding: 8px 80px;
      text-align: center;
      text-decoration: none;
      display: inline-flex;
      font-size: 14px;      
    }
  </style>

  <div class="signin">
    <button id="myButton" class="button">Sign In!</button>
  </div>
  <div class="entergame">
    <form onsubmit="return getValue('commands')">
      <label for="fname"></label><br>
      <input type="text" name="commands" size="60" id="commands" maxlength="80" height = "100">
      <input type="submit" value="Enter Game" class="button">
    </form>
  </div>


  <script type="text/javascript">
    localStorage.setItem("loginState", false);
    localStorage.removeItem("email");
    document.getElementById("myButton").onclick = function () {
      location.href = "/login.html";
    };
  </script>

  <script>
    function deleteAllCookies() {
      var cookies = document.cookie.split(";");

      for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i];
        var eqPos = cookie.indexOf("=");
        var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
        document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
      }
    }
  </script>
</body>

</html>
